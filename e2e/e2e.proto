syntax = "proto3";

package e2e;

option go_package = ".;e2e";

// Basic just tests basic fields, including oneofs and so on that don't
// generally work automatically with encoding/json.
message Basic {
  string a = 1;
  int32 b = 2;
  bool c = 3;
  bytes d = 4;
  int64 e = 5;
  oneof k {
    string str = 6;
    int32 int = 7;
    bool bol = 8;
  }
}